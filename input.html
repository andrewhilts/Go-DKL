	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	var publication = $("#publication");
	var pubRadio = publication.children(":radio");
	var pubDiv = publication.children("div");	
	var relation = $(".relationship");
	var childrenRadio = relation.children(":radio");
	var childrenDiv = relation.children("div");
	for(var i=0; i<relation.length; i++){
		relation[i][0]=relation[i];
		relation[i]["radio1"]=childrenRadio[0];
		relation[i]["radio2"]=childrenRadio[1];
		relation[i]["radio3"]=childrenRadio[2];
		relation[i]["radio4"]=childrenRadio[3];
		relation[i]["Div1"]=childrenDiv[0];
		relation[i]["Div2"]=childrenDiv[1];
		relation[i]["Div3"]=childrenDiv[2];
		relation[i]["Div4"]=childrenDiv[3];
		}
	
		$(relation[0]["radio1"]).click(function(){visible(relation[0]["Div1"],relation[0]["Div2"]);});
		$(relation[0]["radio2"]).click(function(){visible(relation[0]["Div2"],relation[0]["Div1"]);});
		$(relation[0]["radio3"]).click(function(){visible(relation[0]["Div3"],relation[0]["Div4"]);});
		$(relation[0]["radio4"]).click(function(){visible(relation[0]["Div4"],relation[0]["Div3"]);});
		$(pubRadio[0]).click(function(){visible(pubDiv[0],pubDiv[1]);});
		$(pubRadio[1]).click(function(){visible(pubDiv[1],pubDiv[0]);});
  function visible (visible, hidden) {
  	$(visible).addClass('visible');
  	$(hidden).removeClass('visible');
  }
});
	</script>
